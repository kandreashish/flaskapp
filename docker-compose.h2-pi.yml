version: '3.8'

services:
  h2-database:
    build:
      context: .
      dockerfile: Dockerfile.h2
    container_name: h2
    ports:
      - "9092:9092"  # TCP port for database connections
      - "8082:8082"  # Web console port
    volumes:
      - ./h2-data:/opt/h2-data  # Direct mapping to local directory
      - ./h2-backup:/opt/h2-data/backup  # Local backup directory
    environment:
      - JAVA_OPTS=-Xms64m -Xmx256m  # Optimized for Raspberry Pi
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - h2-network

networks:
  h2-network:
    driver: bridge
