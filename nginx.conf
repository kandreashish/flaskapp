upstream backend {
    # Load balancing across the 3 app instances
    server app-1:3000 max_fails=3 fail_timeout=30s;
    server app-2:3000 max_fails=3 fail_timeout=30s;
    server app-3:3000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Increase client max body size for file uploads
    client_max_body_size 10M;

    # Health check endpoint (bypass load balancer for direct health checks)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main application routes
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # For WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static file handling (if you have static assets)
    location /static/ {
        proxy_pass http://backend;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, immutable";
    }

    # Actuator endpoints - you might want to restrict access to these
    location /actuator/ {
        proxy_pass http://backend;
        # Uncomment to restrict access
        # allow 127.0.0.1;
        # deny all;
    }
}
