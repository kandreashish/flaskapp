services:
  expense-tracker:
    build: 
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: expense-tracker:latest
    container_name: expense-tracker
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Database configuration for persistent storage
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/h2-data/expensedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_H2_CONSOLE_ENABLED=true
      - SPRING_H2_CONSOLE_PATH=/h2-console
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      # Optimized JVM settings for Raspberry Pi
      - JAVA_OPTS=-Xms128m -Xmx384m -XX:+UseG1GC -XX:G1HeapRegionSize=8m
    volumes:
      - ./data/h2:/app/h2-data
      # Cache Gradle dependencies on host for faster rebuilds
      - gradle-cache:/root/.gradle
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 60s
    # Raspberry Pi resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.8'
        reservations:
          memory: 128M
          cpus: '0.2'
    security_opt:
      - no-new-privileges:true

volumes:
  gradle-cache:
    driver: local
